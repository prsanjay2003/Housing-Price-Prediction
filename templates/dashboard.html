<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">   
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.page-header {
    font-size: 28px;
    color: #007bff;
    text-align: center;
}

.text-success {
    font-size: 20px;
    color: #28a745;
    text-align: center;
}

hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 20px 0;
}

.custom-button {
    display: block;
    width: 100%;
    max-width: 200px;
    padding: 10px;
    margin: 10px auto;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.custom-button:hover {
    background-color: #0056b3;
}
</style>
</head>
 <body>
  <div class="container">
   <h2 class="page-header text-primary text-center">HOUSE PRICE PREDICTION</h2>
   <h3 class="text-success">Welcome: {{session["name"]}}</h3>
   <hr>
   <form method="POST" action="/studentname">
      <button type="submit" class="custom-button">Login Details</button>
   </form>
   <form method="POST" action="/home">
      <button type="submit" class="custom-button">Prediction</button>
   </form>
   <form method="POST" action="/index">
      <button type="submit" class="custom-button">logout</button>
   </form>
  </div>
 </body>
</html>
