<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            background: url('https://examonline.in/wp-content/uploads/2022/08/featured1.png') center/cover no-repeat;          
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .success {
            background-color: #28a745;
        }

        .danger {
            background-color: #dc3545;
        }

        li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .student-table {
    width: 80%; 
    margin: 20px auto; 
    border-collapse: collapse; 
}


.student-table th {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: left;
}


.student-table td {
    border: 1px solid #ddd;
    padding: 10px;
}


.student-table {
    max-height: 400px; 
    overflow-y: auto;
}

        
    </style>
</head>
<body>
    <h2>Student Details</h2>
    <table border="1" class="student-table">
        <thead>
            <tr>
                {% for column in column_names %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
